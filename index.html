<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mouse Click and Tracking Game with Dynamic Targets</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="controls">
    <label for="targetCount">Number of targets (1-5): </label>
    <input type="number" id="targetCount" min="1" max="5" value="1" />
    <button id="setTargetsBtn">Set Targets</button>
  </div>

  <div id="gameArea"></div>
  <div id="scoreBoard">Score: 0</div>

<script src="main.js"></script>
</body>
</html>
